<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>合同诊断协议</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/contract.css">
    <link rel="stylesheet" href="../css/magic-input.min.css">
    <link rel="stylesheet" href="../css/foot.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/contract.js"></script>
</head>

<body>
    <header>
        <ul>
            <li onClick="javascript :history.back(-1);">
                <img src="../img/返回.png" alt="">返回</li>
            <li class="title">合同诊断协议</li>
            <li></li>
        </ul>
    </header>

    <div class="train-input">
        <p>联系人：<input type="text" placeholder="请输入联系人"></p>
        <p>合同类型：<span>123123123</span><img src="../img/右.png" alt=""></p>
    </div>

    <h3 class="page">详请描述:</h3>
    <textarea name="" id="" cols="30" rows="10" placeholder="请详细描述您的具体情况"></textarea>
    <h3 class="page">合同协议照片:</h3>
    <div class="io">
        <div class="upload">
            <img src="" alt="" id="preview">

            <input type="file" accept="image/*" name="" value="" onchange="imgPreview(this)" id="upfile" style="display: none;">

        </div>
        <p class="font">上传</p>
        <p>请提供合同协议原件照片</p>
    </div>
    <div class="Ok-button">
        <button class="Ok">确定</button>
    </div>
    <div class="height"></div>
    <div class="foot">
        <ul>
            <li>
                <a href=""><img src="../img/首页-首页.png" alt=""> 首页
                </a>
            </li>
            <li>
                <a href="" class="yero"><img src="../img/查找(1).png" alt="">查找</a>
            </li>
            <li>
                <a href=""><img src="../img/企业.png" alt="">企业</a>
            </li>
            <li>
                <a href=""><img src="../img/需求信息.png" alt="">需求</a>
            </li>
            <li>
                <a href=""><img src="../img/用户(1).png" alt="">我的</a>
            </li>
        </ul>
    </div>


</body>

</html>
