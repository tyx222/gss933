<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>法律咨询</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/zixun.css">
    <link rel="stylesheet" href="../css/magic-input.min.css">
    <link rel="stylesheet" href="../css/foot.css">
    <script src="../js/jquery-1.7.2.min.js"></script>
    <script src="../js/singin.js"></script>
    <script src="../js/alert.js"></script>
    <script src="../js//sanjiliandong.js"></script>
</head>

<body>
    <header>
        <ul>
            <li onClick="javascript :history.back(-1);">
                <img src="../img/返回.png" alt="">返回</li>
            <li class="title">法律咨询</li>
            <li></li>
        </ul>
    </header>
    <h3 class="page">详请描述您的问题（最多300字）</h3>
    <textarea name="" id="" cols="30" rows="10" maxlength="300" placeholder="您可以在输入框内详细描述您的问题."></textarea>

    <div class="train-input">
        <p onclick="tog('.diqu')">律师地区：<span>123123123</span><img src="../img/右.png" alt=""></p>

        <p onclick="tog('.diqu1')">咨询分类：<span class="fenlei">123123123</span><img src="../img/右.png" alt=""></p>
        <div class="diqu1">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>
    <h5 class="h5">咨询酬劳</h5>
    <div class="chair-input">
        <p>金额：<input type="number" min="10" class="money" placeholder="输入金额不能小于10元"></p>
    </div>
    <div class="Ok-button">
        <button class="Ok">发布</button>
        <p><img src="../img/时间.png" alt="">发单后24小时内若无人应单，则自动撤单，金额将退回原付款账户，其它情况概不退还。</p>
    </div>
    <div class="aler">
        <div class="btn">
            <p>您将支付的法律咨询费用<span class="yero yero1">10</span>元吗？如果确定，请前往支付</p>
            <button class="NO">取消</button><button>确定</button>
        </div>
        <div class="mc"></div>
    </div>

    <div class="height"></div>



    <div class="foot">
        <ul>
            <li>
                <a href=""><span><img src="../img/首页-首页.png" alt=""></span> <span>首 页</span>
                </a>
            </li>
            <li>
                <a href="" class="yero"><span><img src="../img/查找(1).png" alt=""></span><span>找律师</span></a>
            </li>
            <li>
                <a href=""><span><img src="../img/企业.png" alt=""></span><span>找企业</span></a>
            </li>
            <li>
                <a href=""><span><img src="../img/需求信息.png" alt=""></span><span>需求大厅</span></a>
            </li>
            <li>
                <a href=""><span><img src="../img/用户(1).png" alt=""></span><span>我 的</span></a>
            </li>
        </ul>
    </div>


</body>
