<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>委托详请</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/magic-input.min.css">
    <link rel="stylesheet" type="" href="../css/xuqiu1.css">
    <link rel="stylesheet" href="../css//xuqiuwt.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/singin.js"></script>
    <script>
        $(function() {
            $(".aler").hide()
            $(".Ok").click(function() {
                $(".aler").show()
            })
            $(".mc").click(function() {
                $(".aler").hide()
            })
        })
    </script>
</head>

<body>
    <header>
        <ul>
            <li onClick="javascript :history.back(-1);">
                <img src="../img/返回.png" alt="">返回</li>
            <li class="title">委托详请</li>
            <li></li>
        </ul>
    </header>
    <div class="tt"></div>
    <div class="aleny-box">
        <div><img src="../img/4.需求大厅/1.png" alt=""></div>
        <p style="margin-left:2rem;margin-top:-0.1rem"><span></span>
            <span>刘娟</span>
            <span class="name">查看名片</span>
        </p>
        <div></div>
    </div>
    <div class="tt"></div>
    <from class="train-input">
        <p>意向价格：<span>5000</span></p>
        <box>
            查档地域：<span>湖北省武汉市东湖高新区南湖大道软件圆1栋505</span>
        </box>
        <p>查档类型：<span>户籍信息</span></p>
        <box>
            现有资料：<span>法院立案通知书、当事人委托书、当事人姓名、当事人身份证号、当事人户籍地址</span>
        </box>
        <p>特殊要求：<span>需要盖章</span></p>
        <p>订单时效：<span>2017-04-13</span></p>
        <box>
            收货地址：<span>湖北省武汉市户口社区7栋1123号</span>
        </box>
        <box>
            详 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请：<span>详细细节面谈</span>
        </box>


        <div class="Ok-button">
            <button class="Ok">我要接单</button>
        </div>
    </from>

    <div class="aler">
        <div class="renz">

        </div>
        <div class="ddd">
            <h1>接单要求</h1>
            <p>需要认证律师才能接单!</p>
            <button>立即认证</button>
        </div>
        <div class="mc"></div>
    </div>




</body>

</html>
